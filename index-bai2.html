<!--2. Kiểm tra DOM
Yêu cầu: Vừa vào trang hiển thị danh sách quiz (bao gồm tiêu đề và danh sách các câu trả lời)
Khi bấm vào nút “Random Answer” thì random câu trả lời cho từng câu hỏi và tự động được check vào (Mỗi câu hỏi chỉ check 1 câu trả lời)
Cấu trúc quiz để render xem trong link tham khảo
Khi render chú ý thuộc tính name trong các ô input, các câu trả lời cho cùng 1 câu hỏi, cần có name giống nhau-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-javascrip-bai2</title>
</head>
<body>
   
    <button id="btn">Random Answer</button>
    <div class="quiz-container">
        <div class="quiz-item">
            <h3>Câu 1 : 1 + 1 = ?</h3>
            <div class="quiz-answer">
                <div class="quiz-answer-item">
                    <input type="radio" name="1">
                    <label>1</label>
                </div>
               
                <div class="quiz-answer-item">
                    <input type="radio" name="1">
                    <label>2</label>
                </div>
                <div class="quiz-answer-item">
                    <input type="radio" name="1">
                    <label>3</label>
                </div>
                <div class="quiz-answer-item">
                  
                    <input type="radio" name="1">
                    <label>4</label>
                </div>
            </div>
        </div>
        <div class="quiz-item">
            <h3>Câu 2 : 2 + 2 = ?</h3>
            <div class="quiz-answer">
                <div class="quiz-answer-item">
               
                    <input type="radio" name="2">
                    <label>3</label>
                </div>
                <div class="quiz-answer-item">
                    <input type="radio" name="2">
                    <label>4</label>
                </div>
                <div class="quiz-answer-item">
                    <input type="radio" name="2">
                  
                    <label>5</label>
                </div>
                <div class="quiz-answer-item">
                    <input type="radio" name="2">
                    <label>6</label>
                </div>
            </div>
        </div></div>
    <script src="./index-bai2.js"></script>
    
</body>
</html>
